<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini WebSocket Chat Test</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <h1>Gemini WebSocket Chat Test</h1>

    <div id="controls">
      <div id="status">Status: Disconnected</div>
      <button id="clear-chat" class="clear-btn">Clear Conversation</button>
    </div>

    <div id="chat-container">
      <div class="typing-indicator" id="typing-indicator">
        AI is thinking<span></span><span></span><span></span>
      </div>
    </div>

    <form id="message-form">
      <input
        type="text"
        id="message-input"
        placeholder="Type your message..."
        autocomplete="off"
      />
      <button type="submit">Send</button>
      <button type="button" id="mic-button" class="mic-button">
        <i class="fas fa-microphone"></i>
      </button>
    </form>
    <div id="speech-status"></div>
    <div id="continuous-mode"></div>

    <!-- Use the bundled JavaScript file -->
    <script src="dist/bundle.js"></script>
  </body>
</html>
